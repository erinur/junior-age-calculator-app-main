<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body onload="init()">
    <main>
      <div id="app">
        <div id="container">
          <div id="birth-date">
            <div id="birth-date-day">
              <h2>Day</h2>
              <input id="birth-day" type="number" placeholder="DD" min="01" max="31">
              <p class="day-error error"></p>
            </div>
            <div id="birth-date-month">
              <h2>Month</h2>
              <input id="birth-month" type="number" placeholder="MM" min="01" max="31">
              <p class="month-error error"></p>
            </div>
            <div id="birth-date-year">
              <h2>Year</h2>
              <input id="birth-year" type="number" placeholder="YYYY" min="01" max="31">
              <p class="year-error error"></p>
            </div>
          </div>
          <div id="age-date">
            <div>
              <span id="age-date-day">- -</span> days
            </div>
            <div>
              <span id="age-date-month">- -</span> months
            </div>
            <div>
              <span id="age-date-year">- -</span> years
            </div>
          </div>
        </div>
        <div id="button-box">
          <img id="button" src="./assets/images/icon-arrow.svg"  onclick="app()">
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
